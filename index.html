  <script>
    function generateInputs() {
      const count = parseInt(document.getElementById('personCount').value);
      const container = document.getElementById('personInputs');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        container.innerHTML += `
          <div class="person-input">
            <input type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà ${i + 1}" id="name${i}" required>
            <input type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏à‡πà‡∏≤‡∏¢" id="paid${i}" required>
          </div>`;

    function calculate() {
      const count = parseInt(document.getElementById('personCount').value);
      const people = [];

      let total = 0;
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`name${i}`).value || `‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà ${i + 1}`;
        const paid = parseFloat(document.getElementById(`paid${i}`).value) || 0;
        total += paid;
        people.push({ name, paid, delta: 0 });
      }

      const avg = total / count;
      people.forEach(p => p.delta = +(p.paid - avg).toFixed(2));

      const payers = people.filter(p => p.delta < 0);
      const receivers = people.filter(p => p.delta > 0);

      let transfers = [];

      for (let payer of payers) {
        for (let receiver of receivers) {
          if (payer.delta === 0) break;
          if (receiver.delta === 0) continue;

          const amount = Math.min(-payer.delta, receiver.delta);
          transfers.push({
            from: payer.name,
            to: receiver.name,
            amount: amount.toFixed(2)

          payer.delta += amount;
          receiver.delta -= amount;
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h3>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</h3>
        <p>‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${total.toFixed(2)} ‡∏ö‡∏≤‡∏ó | ‡∏´‡∏≤‡∏£‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏Ñ‡∏ô‡∏•‡∏∞: ${avg.toFixed(2)} ‡∏ö‡∏≤‡∏ó</p>`;

        ).join('')}</ul>`;

    }
  </script>
